<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>یادگیری پایتون برای نوجوان‌ها</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 600px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a045;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>یادگیری پایتون برای نوجوان‌ها</h1>
    </header>
    <main>
        <p>
            با ما برنامه‌نویسی پایتون رو به ساده‌ترین و جذاب‌ترین شکل یاد بگیر!  
            درس‌های کوتاه، ویدیوهای آموزشی، تمرین تعاملی و سیستم امتیازدهی مخصوص نوجوان‌ها.
        </p>
        <a href="#" class="btn">شروع کن</a>
    </main>
    <footer>
        &copy; 2025 همه حقوق محفوظ است
    </footer>
</body>
</html>
